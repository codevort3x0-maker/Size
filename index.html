<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Size Everything</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%233a8fb0'/%3E%3Ctext x='50' y='70' font-size='50' text-anchor='middle' fill='white' font-family='monospace'%3E📊%3C/text%3E%3C/svg%3E">
</head>
<body>
<div class="container">
    <h1>⚡ JAR Size Data</h1>
<div class="avatar-wrapper">
    <div class="site-avatar">📏</div>
</div>

    <div class="auth-bar">
        <span id="user-role">Ваш ранг: 👁️ Читатель</span>
        <input type="text" id="login-input" placeholder="логин">
        <input type="password" id="pass-input" placeholder="пароль">
        <button onclick="login()">Войти</button>
        <button onclick="logout()" id="logout-btn" style="display:none;">Выход</button>
    </div>

    <div id="admin-panel" style="display:none;">
        <button onclick="newCategory()" class="admin-btn">➕ Новая категория</button>
        <button onclick="saveToFile()" class="admin-btn" style="background: #2a5b3a;">💾 Сохранить в файл</button>
        <button onclick="loadFromFile()" class="admin-btn" style="background: #5b4a2a;">📂 Загрузить из файла</button>
        <button onclick="resetToDefault()" class="admin-btn" style="background: #5b2a2a;">🔄 Сброс к дефолту</button>
    </div>

    <div id="categories"></div>
</div>

<script src="script.js"></script>
</body>
</html>
